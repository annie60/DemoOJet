
<div class="oj-flex">
    
        <div class="oj-lg-6 oj-md-6 oj-sm-12 oj-flex-item">

          <label for="sortBy" class="oj-label-inline">Sort by:</label>
          <select id="sortBy" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: currentSort, rootAttributes: {style:'max-width:11em'}, optionChange: handleSortCriteriaChanged}">
              <option value="default">A-Z</option>
              <option value="back">Z-A</option>
              
          </select>

        </div>
        <div class="oj-lg-6 oj-md-6 oj-sm-12 oj-flex-item">
          <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: datasource, pageSize: 4}">
        </div>
      </div>
    <ul id="listview" aria-label="list of students" 
       class="list-vertical"
        data-bind="ojComponent: {component: 'ojListView', data: datasource,
                item: {template: 'student_template'}}">
        
    </ul>
</div>

<script type="text/html" id="student_template">
<li data-bind="click: function(){$parent.optionClick($data.id)}" class="container oj-flex-item-direction-column oj-margin" >
    <div data-bind="attr: {id: 'animatable'+$data.id}" class="demo-griditem-content">
        <!-- TODO: map all the attributes on your REST API in
        the fields that have a $data.__ and adjust the override.css as needed-->
                <!-- front face of card -->
                <div  class="cardface  info">
                    
                        <span class="avatar" >
                            <img style="height:50px;" src="https://image.flaticon.com/icons/png/512/78/78373.png"/>
                        </span>
                    <div class="oj-flex-item">
                    <span data-bind="text: $data.name" class="name"></span>
                    </div>
                    <div class="oj-flex-item">
                    <span class="oj-text-xs oj-text-secondary-color"> Student</span>
                    </div>
                </div>
                <!-- back face of card -->
                <div data-bind="$parent.optionClick($data.id)" class="cardface backside oj-animation-backface">
                    <b>Career</b><p data-bind="text: $data.career"></p>
                    <b>Semester</b><p data-bind="text: $data.semester"></p>
                    
                </div>

    </div>
        </li>
</script>
